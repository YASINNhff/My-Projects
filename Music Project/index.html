<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Practice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
<div class="dark-layer"></div>
<audio class="audio" src="assets/music/Shakira - Waka Waka.mp3"></audio>
<div class="music-box">
    <div class="music-preview">
<div class="img-wrapper ">
    <img class="img-picture" src="assets/pictures/doja-cat-600x338.jpg" alt="">
</div>
    </div>
 <div class="Controls">
    <p class="name-preview">Selena Gomes</p>
    <div class="time-wrapper">

        <div class="current-time">0:00</div> 
        <div class="total-time">0:00</div>

    </div>
    <input  class="music-player"
    type="range" 
    value="0"
    step="00.1"
    min="0"
    max="100"
    >
    <div class="Controls-button">
<i class="fa fa-backward"></i>
<i class="fa fa-play"></i>
<i class="fa fa-forward"></i>

</div>
    <div class="volume-div">
        <i class="fa-solid fa-volume-high"></i>
        <i class="fa-solid fa-volume-off"></i>
        <input class="volume" type="range"
        min="0"
        value="100"
        max="100"
    step="00.1"
    >
    </div>
    
    
 </div>
    <script src="main.js"></script>
</body>
</html>
